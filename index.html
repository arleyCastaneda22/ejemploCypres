<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solicitud de Servicio</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom-styles.css"> <!-- Cambié el nombre del archivo CSS -->
</head>
<body>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-servicio">
                <form data-cy="formulario" id="nuevo-servicio" action="/solicitar-servicio" method="POST">
                    <legend class="mb-4" style="color: #333; font-size: 1.5rem;">Solicitud de Servicio</legend> <!-- Cambié el color y el tamaño de la fuente -->
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nombre del Servicio:</label>
                        <div class="col-sm-8">
                            <input data-cy="nombre-servicio" type="text" id="nombre-servicio" name="nombre-servicio" class="form-control" placeholder="Nombre del Servicio">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Duración:</label>
                        <div class="col-sm-8">
                            <input data-cy="duracion" type="text" id="duracion" name="duracion" class="form-control" placeholder="Duración del Servicio">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Precio:</label>
                        <div class="col-sm-8">
                            <input data-cy="precio" type="text" id="precio" name="precio" class="form-control" placeholder="Precio del Servicio">
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100 d-block">Solicitar Servicio</button> <!-- Cambié el color del botón a primario -->
                    </div>
                </form>
            </div>
        </div> <!--.row-->
        <div class="col-md-6">
            <h2 id="administra" class="mb-4" style="color: #333;">Administrar Servicios</h2> <!-- Cambié el texto y el color -->
            <ul id="servicios" class="list-group lista-citas"></ul>
        </div>
    </div><!--.container-->

    <script src="js/app.js" type="module"></script>

</body>
</html>
